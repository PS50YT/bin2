<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;
background-image: url(assests/webp/images\ \(1\).jpg);
margin: 0;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 5000px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 20px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  
  width: 70%;
  border-left: none;
  height: 500px;
  display: none;
  text-align: left;
}

/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/*NEXT*/
 summary {
  padding: 4px;
  width: 200px;
  background-color: #eeeeee;
  border: none;
  box-shadow: 1px 1px 2px #bbbbbb;
  cursor: pointer;
}

details > p {
  background-color: #eeeeee;
  padding: 4px;
  margin: 0;
  box-shadow: 1px 1px 2px #bbbbbb;
  text-align: left;
}

#hibrok:hover {
  font-size: 45px;
}

#hibrok {
  border-top: #64cb55;
  border-right: #316c42;
  border-bottom: #204c2d;
  border-left: #316c42;
  border-width: 10px;
  border-style: solid;
  background-color: #3f8e4f;
}

#hibrok:hover {
  border-top: #6fda63;
  border-right: #3c7b50;
  border-bottom: #2c5b3c;
  border-left: #3c7b50;
  border-width: 4px;
  border-style: solid;
  background-color: #479b5c;
}

#hibrok {
  width: var(--game-btn-width);
  font-size: 40px;
  font-weight: lighter;
  font-family: 'Minecraft 10';
  color: var(--text);
  height: var(--game-btn-height);
color: #eeeeee;
text-decoration: none;
}

@font-face {
  font-family: 'Minecraft 10';
  src: url(assests/MinecraftRegular-Bmg3.otf);
}
</style>
