* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 5000px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 20px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  
  width: 70%;
  border-left: none;
  height: 500px;
  display: none;
  text-align: left;
}

/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/*NEXT*/
 summary {
  padding: 4px;
  width: 200px;
  background-color: #eeeeee;
  border: none;
  box-shadow: 1px 1px 2px #bbbbbb;

  <p>Minecraft 1.8.8 is one of the most loved versions of Minecraft by players all over the world. If you are someone who loves building, exploring, and having fun with friends, minecraft 1.8.8 gives you many cool things to enjoy. In this version, you can experience smoother gameplay, new blocks, and exciting features that make the game more fun. Many players also prefer this version for its simple controls and stable performance. Whether you are playing alone or on a server with friends, minecraft 1.8.8 makes every moment exciting. You can build your dream world, fight mobs, and try out new skins and mods that work perfectly with this version. It is also great for people who want to enjoy Minecraft without too many complicated updates.
<br>
One of the best things about minecraft 1.8.8 is how friendly it is for both beginners and advanced players. You can easily install mods, play mini-games, and enjoy multiplayer servers without facing many problems. Many Minecraft communities still love this version because it feels classic but has enough new features to stay interesting. You can explore caves, find treasures, fight monsters, and even create amazing redstone machines that work perfectly in minecraft 1.8.8. This version is also perfect for YouTubers and streamers who want smooth gameplay for videos. If you want to enjoy Minecraft like many players did in the past while still having modern fun, minecraft 1.8.8 is the best choice. It is stable, fun, and full of possibilities for everyone who loves Minecraft.
</p><br>
<h2>Minecraft 1.8.8 comes with some exciting features:</h2>
<br><p>
#Smooth gameplay: The game runs without many glitches, making it perfect for both new and old players.<br>
#PvP ready: Players enjoy fast combat mechanics for multiplayer fights.<br>
#Mods and plugins: Minecraft 1.8.8 supports many mods that make the game more fun.<br>
#Stable servers: Most popular servers still support this version, so you can play online easily.<br>
#Redstone creativity: Build amazing machines and traps using redstone.<br>
  </p>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

</script>
